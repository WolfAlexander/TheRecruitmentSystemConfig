# Default properties
server:
  port: 9898
spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true
eureka:
  instance:
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: defaultZone: http://${eureka.service.username}:${eureka.service.password}@192.168.99.100:9090/eureka/

---
# Properties in case developer is using Docker Toolbox
# Default zone: Define --docker-host as commandline property when starting application to enter custom URI or default will be used
spring:
  profiles: docker-toolbox
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.service.username}:${eureka.service.password}@${docker-host:192.168.99.100}:9090/eureka/

---
# Properties in case developer is running services locally or running in docker for linux or mac, for windows use docker-toolbox
spring:
  profiles: local
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.service.username}:${eureka.service.password}@localhost:9090/eureka/
